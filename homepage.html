<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://r-universe.dev/dashboard.css">
    <style>#sidebar-container{transition: 0.15s;}</style>
    <title>Universe homepage</title>
</head>
<body>

<!-- Bootstrap row -->
<div class="row" id="body-row">
    <!-- Sidebar -->
    <div id="sidebar-container" class="sidebar-collapsed d-none d-md-block">
        <!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
        <!-- Bootstrap List Group -->
        <ul class="sticky-top sticky-offset list-group">
            <!-- Separator with title -->
            <li class="list-group-item sidebar-separator-title text-muted align-items-center menu-collapsed d-none">
                <small>PACKAGES</small>
            </li>

            <a href="https://r-universe.dev/builds" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-rocket fa-fw mr-3"></span>
                    <span class="menu-collapsed d-none">Activity</span>
                </div>
            </a>

            <a href="https://r-universe.dev/organizations" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-globe-americas fa-fw mr-3"></span>
                    <span class="menu-collapsed d-none">Universes</span>
                </div>
            </a>

            <a href="https://r-universe.dev/maintainers" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-user-astronaut fa-fw mr-3"></span>
                    <span class="menu-collapsed d-none">Maintainers</span>
                </div>
            </a>

            <!-- Separator without title -->
            <li class="list-group-item sidebar-separator-title text-muted align-items-center menu-collapsed d-none">
                <small>PARTICIPATE</small>
            </li>
            <!-- /END Separator -->

            <a href="https://github.com/apps/r-universe/installations/new" target="_blank" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-satellite-dish fa-fw mr-3"></span>
                    <span class="menu-collapsed d-none">Setup</span>
                </div>
            </a>

            <a href="https://r-universe.dev/help" class="bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-question fa-fw mr-3"></span>
                    <span class="menu-collapsed d-none">Help</span>
                </div>
            </a>

            <!-- Separator with title -->
            <li class="list-group-item sidebar-separator-title text-muted align-items-center menu-collapsed d-none">
                <small>METRICS</small>
            </li>
            <!-- /END Separator -->
            <a href="#" class="disabled bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-project-diagram fa-fw mr-3"></span>
                    <span class="menu-collapsed d-none">Dependencies</span>
                </div>
            </a>
            <a href="#" class="disabled bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-cog fa-fw mr-3"></span>
                    <span class="menu-collapsed d-none">System Libraries</span>
                </div>
            </a>
            <a href="#" class="disabled bg-dark list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-calendar fa-fw mr-3"></span>
                    <span class="menu-collapsed d-none">Citations</span>
                </div>
            </a>

            
        </ul><!-- List Group END-->
    </div><!-- sidebar-container END -->
    <!-- MAIN -->
    <div class="col p-4">
        <div class="container-flex">
            <div class="row el-element-overlay">

                <div class="col-md col-12">
                    <table class="table table-sm compact">
                        <thead><tr>
                            <th scope="col">Commit</th>
                            <th scope="col">Package</th>
                            <th scope="col">Version</th>
                            <th scope="col">Maintainer</th>
                            <th scope="col">Src</th>
                            <th class="text-nowrap" scope="col">Build</th>
                            <th class="text-nowrap" scope="col">R-4.0</th>
                            <th class="text-nowrap" scope="col">R-3.6</th>
                            <th scope="col" style="width: 25%">System Dependencies</th>
                        </tr></thead>
                        <tbody id="packages-table-body"></tbody>
                    </table>
                </div>
                <div class="col-md-auto col-12">
                    <div style="width:280px;">
                        <div class="card">
                            <img id="github-user-avatar" src="https://i.imgur.com/do14eYc.jpg" class="card-img-top p-2">
                            <div class="card-body">
                                <h5 class="card-title"><span id="github-user-name"></span> 
                                    <a class="float-right d-none" target="_blank" id="github-user-twitter"><span class="fab fa-twitter fa-fw mr-3"></span></a>
                                </h5>
                                <p id="github-user-bio" class="card-text"></p>
                            </div>
                            <ul class="list-group list-group-flush pb-2">
                                <li class="list-group-item border-light text-nowrap">
                                    <span class="fa fa-satellite-dish fa-fw mr-3"></span><span id="github-user-universe"></span>
                                </li>                            
                                <li id="github-user-company" class="d-none list-group-item border-light text-nowrap">
                                    <span class="fa fa-building fa-fw mr-3"></span><span class="content"></span>
                                </li>
                                <li id="github-user-location" class="d-none list-group-item border-light text-nowrap">
                                    <span class="fa fa-map-marker-alt fa-fw mr-3"></span><span class="content"></span>
                                </li>
                                <li id="github-user-blog" class="d-none list-group-item border-light text-nowrap">
                                    <span class="fa fa-home fa-fw mr-3"></span><span class="content"></span>
                                </li>
                            </ul>
                        </div>
                        <div class="card mt-3">
                            <div class="card-header">Maintainers</div>
                            <ul id="maintainer-list" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Main Col END -->
</div><!-- body-row END -->

<div id="templatezone" class="d-none">
    <li class="maintainer-item list-group-item border-light text-nowrap p-0">
        <div class="row no-gutters">
            <div class="col-md-3"><img src="https://i.imgur.com/do14eYc.jpg" class="rounded maintainer-avatar card-img"></div>
            <div class="col-md-9"><div class="card-body"><p class="card-text maintainer-name"></p></div></div>
        </div>
    </li>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="homepage/homepage.js"></script>
</body>
</html>
